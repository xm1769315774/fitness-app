<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程训练</title>
</head>

<body>
    <!-- 头部 -->
    <header>

        <video src="http://139.9.177.51:8099/f/course/part1.mp4" autoplay muted></video>


        <div>
            <h2>
                <span id="current">3</span>/<span id="total">8</span>
            </h2>
            <h5 id="title">胯关节环绕</h5>
        </div>
    </header>
    <!-- 蒙层 -->
    <main>
        <div class="cover">
            <p>放弃可以找到一万个理由，坚持只需要一个信念！</p>
            <ul>
                <li>
                    <div id="keep">
                        <i class="iconfont icon-bofang"></i>
                        <h5>继续训练</h5>
                    </div>

                    <div id="end">
                        <i class="iconfont icon-dianyuan"></i>
                        <h5>结束训练</h5>
                    </div>
                </li>

                <li>
                    <div>
                        <img src="../img/home04.jpg" alt="" id="imgUrl">
                    </div>
                    <div>
                        <h5>当前：</h5>
                        <h4 id="text">膝关节环绕</h4>
                    </div>
                   
                </li>
            </ul>
        </div>
    </main>
    <!-- 底部 -->
    <footer>
        <div id="plan"></div>
        <div class="control">
            <i class="iconfont icon-047caozuo_shangyishou" id="last"></i>
            <i class="iconfont icon-zanting" id="pause"></i>
            <i class="iconfont icon-048caozuo_xiayishou" id="next"></i>
        </div>
       
    </footer>
</body>

</html>
