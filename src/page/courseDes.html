<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程介绍</title>
</head>
<body>
    <!-- 头部 -->
    <header>
        <img src="../img/home04.jpg" alt="" id="imgurl">
        <i class="iconfont icon-xiaoyufuhao" id="back"></i>
        <div>
            <i class="iconfont icon-play" id="iconPlay"></i>
            <h3>视频预览</h3>
        </div>
    </header>

    <!-- 主体 -->
    <main>
        <!-- 标题 -->
        <h2 id="name">巧克力腹肌雕刻</h2>
        <ul>
            <!-- 多少人练过 -->
            <li>
                <span><span>45</span>千卡</span>
                <span><span>15</span>分钟</span>
                <span><span>99.99w</span>人练过<i class="iconfont icon-dayufuhao"></i></span>
            </li>

            <!-- 设计师 -->
            <li class="design">
                <img src="../img/home03.jpg" alt="">
                <div>
                    <h3>用户名</h3>
                    <h5>三线达人课程设计师</h5>
                </div>
                <button>+关注</button>
            </li>

            <!-- 介绍 -->
            <li class="introduce">
                <p>
                    <span id="desc">
                        15分钟将带你雕刻出性感的巧克力父级， 对腹部进行全方位的刺激，泵感十足！型男必备!
                    </span>  ... 更多
                </p>
            </li>

            <!-- 练习频次 -->
            <li class="frequency">
                <div>
                    <span><i class="iconfont icon-chouti" id="drawer"></i>练习频次</span>
                    <h5 class="ml22">每周3-5次</h5>
                </div>

                <div>
                    <span><i class="iconfont icon-tubiaozhizuomoban" id="dumbbell"></i>器械</span>
                    <h5>无</h5>
                </div>
            </li>

            <!-- 开始训练 -->
            <li class="begin">开始训练</li>
        </ul>
    </main>
</body>
</html>
