<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
</head>

<body>
    <!-- 头部 -->
    <header>
        <!-- 密码登录 -->
        <a href="./login.html">密码登录</a>
    </header>


    <!-- 主体 -->
    <main>
        <ul>
            <!-- 手机号登录/注册 -->
            <li>手机号登录/注册
                <p>快速找到好友, 一站式记录你的运动</p>
            </li>
            <!-- 输入手机号码 -->
            <li class="phone">
                <div>
                    <span>+86</span>
                    <span>▼</span>
                </div>
                <input type="text" placeholder="输入手机号码" id="tell">
            </li>

            <!-- 请输入验证码 -->
            <li class="verify">
                <input type="text" placeholder="请输入验证码" id="auth">
                <div>
                    <!-- 验证码 Canvas -->
                    <canvas id="captcha" width="123" height="50"></canvas>
                </div>
            </li>


            <!-- 请输入密码 -->
            <li>
                <input type="password" placeholder="请输入密码" id="pwd">
            </li>

            <!-- 请再次确认密码 -->
            <li>
                <input type="password" placeholder="请再次确认密码" id="pwd1">
            </li>

            <!-- 注册账号 -->
            <li class="btn">
                <input type="button" value="注册账号" id="btn">
            </li>

            <!-- 微信注册 -->
            <li>

                <i class="iconfont icon-weixin"></i>
                <a href="./register.html">微信注册</a>
            </li>
           
        </ul>
    </main>

    <!-- 页脚 -->
    <footer>
        - HOLD ON -
    </footer>
    
</body>

</html>
