<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
</head>

<body>
    <main>
        <!-- 头部 -->
        <header>
            <div class="head">
                <div class="picture">
                    <img src="../img/myhead.jpg" alt="" class="imgHead">
                    <img src="../img/myVIP.png" alt="" class="imgVip">
                    <input type="file" id="upload">
                </div>

                <span id="nickname">用户名</span>

            </div>
            <!-- 个性签名 -->
            <p>
                个性签名:
                <span id="sign">
                    几乎所有的人，都想运动健身。然而，并不是所有的人，都在健身。
                </span>

            </p>
        </header>

        <!-- 运动数据部分 -->
        <div class="dataBox">
            <ul class="data">
                <!-- 运动数据 -->
                <li>
                    <span>
                        <i class="iconfont icon-digital"></i>
                        运动数据
                    </span>
                    <i class="iconfont icon-dayufuhao"></i>
                </li>
                <!-- 总运动+本周消耗 -->
                <li>
                    <!-- 总运动 -->
                    <div class="all">
                        <h3>总运动</h3>
                        <p>
                            <span id="times">99999</span>
                            分钟
                        </p>
                    </div>

                    <!-- 本周消耗 -->
                    <div class="week">
                        <h3>本周消耗</h3>
                        <p>
                            <span id="calorie">99999</span>
                            千卡
                        </p>
                    </div>
                </li>
            </ul>
        </div>


        <!-- 我的运动徽章部分 -->
        <div class="dataBox">
            <ul class="data">
                <!-- 我的运动徽章 -->
                <li>
                    <span>
                        <i class="iconfont icon-huaban-"></i>
                        我的运动徽章
                    </span>
                    <i class="iconfont icon-dayufuhao"></i>
                </li>
                <!-- 徽章 -->
                <li id="meadl">
                    <div>
                        <img src="../img/myxz01.png" alt="">
                    </div>
                    <div>
                        <img src="../img/myxz02.png" alt="">
                    </div>
                    <div>
                        <img src="../img/myxz03.png" alt="">
                    </div>
                </li>
            </ul>
        </div>


        <!-- 退出登录 -->
        <div class="quit">退出登录</div>
    </main>
</body>

</html>
